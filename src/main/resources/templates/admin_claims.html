<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Claims</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Insurance Claims System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/admin/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/claims">View All Claims</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/customers/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h1 class="text-center">All Claims</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Claim Number</th>
      <th>Customer Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Submitted At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="claim : ${claims}">
      <td th:text="${claim.claimNumber}"></td>
      <td th:text="${claim.customer.name}"></td>
      <td th:text="${claim.description}"></td>
      <td th:text="${claim.status}"></td>
      <td th:text="${#dates.format(claim.submittedAt, 'yyyy-MM-dd HH:mm')}"></td>
      <td>
        <a th:href="@{/claims/{id}(id=${claim.id})}" class="btn btn-primary btn-sm">View Details</a>
        <a th:href="@{/claims/{id}/edit(id=${claim.id})}" class="btn btn-warning btn-sm">Update Status</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
